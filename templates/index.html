<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Home of the Cupcakes</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Add a cupcake</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="" id="cupcake-form">
                    <div class="form-group">
                        <label for="flavor">Flavor: </label>
                        <input class="form-control" type="text" id="flavor" name="flavor">
                    </div>
                    
                    <div class="form-group">
                        <label for="size">Size: </label>
                        <input class="form-control" type="text" id="size" name="size">
                    </div>
                    
                    <div class="form-group">
                        <label for="rating">Rating: </label>
                        <input class="form-control" type="text" id="rating" name="rating">
                    </div>
                    
                    <div class="form-group">
                        <label for="image">Image: </label>
                        <input class="form-control" type="text" id="image" name="image">
                    </div>
        
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- dynamically populated with JS -->
    <div class="card-deck" id="cupcakes-list">
        <!-- <section id="cupcakes-list"></section> -->
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
